<style>
    .pagination>li>a, .pagination>li>span{
        padding: 1px 5px !important;
        color:black !important;
        border: none !important;
    }
</style>
<div class="row">
<ul ng-if="1 < pages.length || !autoHide" class="pagination" style="  ">
    <li ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == 1 }">
        <a ng-click="setCurrent(1)">&lt;&lt; First</a>
    </li>
    <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }">
        <a ng-click="setCurrent(pagination.current - 1)">&lt; Previous</a>
    </li>
    <li ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == \'...\' || ( ! autoHide && pages.length === 1 ) }">
        <a ng-click="setCurrent(pageNumber)">{{ pageNumber }}</a>
    </li>
    <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }">
        <a ng-click="setCurrent(pagination.current + 1)">Next &gt;</a>
    </li>                   
    <li ng-if="boundaryLinks"  ng-class="{ disabled : pagination.current == pagination.last }">
        <a ng-click="setCurrent(pagination.last)">Last &gt;&gt;</a>
    </li>
</ul>
</div>
