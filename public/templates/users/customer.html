<div class="col-sm-6 col-md-3 col-lg-3 col-xs-12">
	<div class="tileblock cust">
		<div class="row">
			<div class="col-sm-4 col-md-4">
				<img src="{{obj.avatar}}" alt="" class="img-rounded img-responsive" />
			</div>
			<div class="col-sm-8 col-md-8">
				<p class="title-job pmargin">{{obj.name.first}} {{obj.name.last}}</p>
				<div class="text-desc maxlines">{{obj.jobTitle}}, {{obj.organization}}</div>
				<div class="text-desc"><i class="glyphicon glyphicon-earphone" aria-hidden="true"></i> {{obj.contactNo.contactNumber}}</div>
				<div class="text-desc"><i class="glyphicon glyphicon-envelope" aria-hidden="true"></i> {{obj.email}}</div>
			</div>
		</div>
	</div>
</div>
