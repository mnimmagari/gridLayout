<div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
	<div class="tileblock ttilelong">
		<div class="row">

			<div class="col-sm-4 col-md-4 linecol">
				<p class="title-job pmargin">{{obj.taskDefinition.taskTitle}}</p>
				<span class="text-xsmall">Posted On:&nbsp;{{obj.postedOn}}</span>
				<div class="text-small"><b>Start Date:</b> {{obj.startDate | date}}</div>
				<div class="text-small"><b>End Date:</b> {{obj.endDate | date}}</div>
				<br />
				<div class="text-desc pull-right"><i class="glyphicon glyphicon-comment" aria-hidden="true"></i></div>
				<div class="text-desc pull-right"><i class="glyphicon glyphicon-duplicate" aria-hidden="true"></i></div>
				<div class="text-desc pull-right"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></div>
				<div class="text-desc pull-right"><i class="glyphicon glyphicon-trash" aria-hidden="true"></i></div>
				<div class="text-desc pull-right"><i class="glyphicon glyphicon-pencil" aria-hidden="true"></i></div>
			</div>

			<div class="col-sm-8 col-md-8">
				<div class="text-desc maxlines">{{obj.taskDefinition.taskDesc}}</div>
			</div>

		</div>
	</div>
</div>
